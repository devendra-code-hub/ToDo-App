<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Persistent ToDo List</title>
  <link href="dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4 py-8">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-6 space-y-6">
    
    <!-- Input and Add button -->
    <div class="flex items-center space-x-2">
      <input type="text" placeholder="Add New Task"
        class="flex-1 border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <button onclick="addTask()"
        class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">Add</button>
    </div>

    <!-- Filter buttons -->
    <div class="filters flex justify-center space-x-3">
      <button onclick="filterTasks('all')"
        class="px-3 py-1 rounded-full bg-gray-200 hover:bg-gray-300">All</button>
      <button onclick="filterTasks('completed')"
        class="px-3 py-1 rounded-full bg-gray-200 hover:bg-gray-300">Completed</button>
      <button onclick="filterTasks('incomplete')"
        class="px-3 py-1 rounded-full bg-gray-200 hover:bg-gray-300">Incomplete</button>
    </div>

    <!-- Task list -->
    <div id="ToDos" class="space-y-3"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
